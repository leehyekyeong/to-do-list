<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="content">
      <form>
        <input type="text" id="task-input" placeholder="할 일 입력하기" />

          type="button"
          id="task-submit"
          onclick="addTask(); resetInput();"
        >

      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
